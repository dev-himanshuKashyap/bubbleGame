<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>HIT</h2>
                    <div id = "hitval" class="box">05</div>
                </div>
                <div class="elem">
                    <h2>TIMER</h2>
                    <div id = "timervalue" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>SCORE</h2>
                    <div id = "scoreval" class="box">00</div>
                </div>
                <button id ="#restart-btn" onclick="restartButton()">Restart</button>
            </div>
            <div id="pbtm">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
